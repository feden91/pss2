<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOutOnClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-list-header>
        Acciones
      </ion-list-header>
      <button ion-item *ngFor="let action of actions" (click)="accedera(action)">{{action}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content padding >
  <div [ngSwitch]="Tipodeusuario">
    <template [ngSwitchCase]='Administrator'>
        <div>1</div>
    </template>
    <template [ngSwitchCase]='Teacher'>
        <div><ion-title>Profesor</ion-title>
     <ion-toolbar>
    <button ion-button small>Nueva Encuesta</button>
    <button ion-button small>Borrar Encuesta</button>
    <button ion-button small>Editar Encuesta</button>
     </ion-toolbar>
     <button ion-button small (click)="gAsistencia()">Asistencia</button></div> 
    </template>
    <template [ngSwitchCase]="Student">
         <div>

 
  <ion-title>  Alumno</ion-title>
    <button ion-button round  (click)="asistencias()">Materia y Asistencias</button>
    <button ion-button round>Materia X</button>
    <button ion-button round>Materia z</button>
    <button ion-button round>Encuestas</button>
    
 


</div>
    </template>
</div>
  
</ion-content>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
