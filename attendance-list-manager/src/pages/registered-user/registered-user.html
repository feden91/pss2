<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOutOnClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-list-header>
        Acciones
      </ion-list-header>
      <button ion-item *ngFor="let action of actions" (click)="accedera(action)">{{action}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content padding >
  <div [ngSwitch]="Tipodeusuario">
    <template [ngSwitchCase]='Administrator'>
        <div>1</div>
    </template>
    <template [ngSwitchCase]='Teacher'>
        <div>2</div>
    </template>
    <template [ngSwitchCase]="Student">
        <div>
          <ion-card>

  <ion-card-header>
    Pregunta Radio : 
  </ion-card-header>
  
  <ion-card-content>
   
  <ion-list radio-group [(ngModel)]="respuestas">
  <ion-item >
    <ion-label>Respuesta1</ion-label>
    <ion-radio value="Respuesta1" checked></ion-radio>
  </ion-item >
  <ion-item>
    <ion-label>Respuesta2</ion-label>
    <ion-radio value="Respuesta2"></ion-radio>
  </ion-item>
  <ion-item >
    <ion-label>Respuesta3</ion-label>
    <ion-radio value="Respuesta3" ></ion-radio>
  </ion-item>
  <ion-item > <button ion-button round outline >Responder</button>    </ion-item>
</ion-list>
  </ion-card-content>

</ion-card>

</div> 

<div>
          <ion-card>

  <ion-card-header>
    Pregunta Check Box: 
  </ion-card-header>
  
  <ion-card-content>
   <ion-list>
 
  <ion-item >
    <ion-label>Respuesta1</ion-label>
   <ion-checkbox [(ngModel)]="Respuesta1" disabled="false"></ion-checkbox>
  </ion-item >
  <ion-item>
    <ion-label>Respuesta2</ion-label>
    <ion-checkbox [(ngModel)]="Respuesta2" disabled="false"></ion-checkbox>
  </ion-item>
  <ion-item >
    <ion-label>Respuesta3</ion-label>
    <ion-checkbox [(ngModel)]="Respuesta3" disabled="false"></ion-checkbox>
  </ion-item>
  <ion-item > <button ion-button round outline >Responder</button>    </ion-item>
</ion-list>
  </ion-card-content>

</ion-card>

</div>

<div>
          <ion-card>

  <ion-card-header>
    Pregunta Text Box: 
  </ion-card-header>
  
  <ion-card-content>
   <ion-list>
 
  <ion-item >
    Respuesta:
    <ion-textarea>  </ion-textarea>
  </ion-item>
  <ion-item > <button ion-button round outline >Responder</button>    </ion-item>
</ion-list>
  </ion-card-content>

</ion-card>

</div>
    </template>
    <template [ngSwitchCase]="3">
        <div>4</div>
    </template>
</div>
  
</ion-content>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
