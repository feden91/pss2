<!--
  Generated template for the RegisteredUser page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOutOnClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-list-header>
        Acciones
      </ion-list-header>
      <button ion-item *ngFor="let action of actions" (click)="accedera(action)">{{action}}</button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content padding>
  Contenido dentro de la pagina
</ion-content>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
